name: Code quality and tests

on:
  push:
    branches:
      - 'main'
      - 'staging'
      - 'develop'
  pull_request:
    branches:
      - '**'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .

      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --save-text-lockfile

      - name: Run TypeScript
        run: npm run ts

      - name: Run tests
        run: bun test